<form class="login-form">

    <app-text [type]="TextType.H2" content="Iniciar sesiÃ³n"></app-text>


    <app-input-field
        label="emailLabel"
        inputType="email"
        id="emailId"
        name="email"
        placeholder="emailPlaceholder"
        class="input"
    ></app-input-field>
    <app-input-field
        label="passwordLabel"
        inputType="password"
        id="passwordId"

        placeholder="passwordPlaceholder"
        class="input"
    ></app-input-field>

    <app-button
        class="btn btn-main btn-m"
        text="loginButton"
        [icon]="icon"
        ></app-button>

</form>
