<select 
    [name]="name" 
    [id]="id" 
    (ngModel)="selected" 
    [multiple]="multiple"
    class="selector"
>
    <!-- <div class="selector__options"> -->
        <option
            class="selector-option"
            *ngFor="let option of options"
            [value]="option.id"
        >
            {{ option.name }}
        </option>       
    <!-- </div> -->
</select>
